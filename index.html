<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
   
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
    <p id="msg"> Winner </p>
    <button class="new-btn">New Game</button>
</div>
    <main>
        <h1>Tic Tac Toe</h1> <!--Heading-->

        <!--In the container all of the 9 value store-->
        <div class="container">
            <!-- 9 button class name is game -->
    <div class="game">
        <!--9 button to create a game-->
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div> <!--class game div end-->
</div> <!--class container div end-->
<button class="reset-btn">Reset</button>
    </main> 
  
    <script src="app.js"></script>
</body>
</html>
